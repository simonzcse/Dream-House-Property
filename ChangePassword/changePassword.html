<div class="container-fluid  py-3">
    <div class="row">
        <div class="col-6 mx-auto">
      <div class="card card-outline-secondary">
                        <!--<div class="card-header">
                            <h3 class="mb-0">Change Password</h3>
                        </div>-->
                        <div class="card-body">
                            <h3 class="text-center mb-4">Change Password</h3>
                            <form class="form" role="form" autocomplete="off">
                                <div class="form-group">
                                    <label for="inputPasswordOld">Current Password</label>
                                    <input type="password" class="form-control" id="inputPasswordOld" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNew">New Password</label>
                                    <input type="password" class="form-control" id="inputPasswordNew" required="true">
                                    <span class="form-text small text-muted">
                                            The password must be at least 6 characters.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <label for="inputPasswordNewVerify">Verify</label>
                                    <input type="password" class="form-control" id="inputPasswordNewVerify" required="true">
                                    <span class="form-text small text-muted">
                                            type the new password again in order to confirm.
                                        </span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary btn-lg float-none" onclick="return false "" id="submit">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--oldPass.valueOf()==newPass.valueOf()-->
        <div class="modal fade" id="oldEqualNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  New Password can not Equal old Password.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!--verifyPass.valueOf()!=newPass.valueOf()-->
        <div class="modal fade" id="verifyNotEqualNew" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  New Password not Equal Verify Password.
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

          <!--newPass.length<6-->
          <div class="modal fade" id="atLeast6Characters" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    The password must be at least 6 characters
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!--Success-->
          <div class="modal fade" id="success" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Success</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Password change successfully!!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
                </div>
              </div>
            </div>
          </div>
        <script>
            $(document).ready(function () {
                $("#submit").click(function (e) { 
                    e.preventDefault();
                    var oldPass = $("#inputPasswordOld").val();
                    var newPass = $("#inputPasswordNew").val();
                    var verifyPass = $("#inputPasswordNewVerify").val();
                    if(oldPass.valueOf()==newPass.valueOf()){
                        $('#oldEqualNew').modal('show');
                    }
                    else if(verifyPass.valueOf()!=newPass.valueOf()){
                        $('#verifyNotEqualNew').modal('show');
                    }
                    
                    else if(newPass.length<6){
                        $('#atLeast6Characters').modal('show');
                    }
                    else{
                        $('#success').modal('show');
                    }
                });
            });
        </script>
