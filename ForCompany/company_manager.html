<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Company Manager</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/simple-sidebar.css" rel="stylesheet">
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.1.1/js/all.js" integrity="sha384-BtvRZcyfv4r0x/phJt9Y9HhnN5ur1Z+kZbKVgzVBAlQZX4jvAuImlIz+bG7TS00a" crossorigin="anonymous"></script>
  <script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>

<body>
	<!--nav-->

  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right text-white" id="sidebar-wrapper">
      <div class="sidebar-heading">Company Manager</div>
      <div class="list-group list-group-flush">
        <a href="#" id ="sidebar_dashboard" class="list-group-item list-group-item-action bg-dark text-white">Dashboard</a>
        <a href="#" id ="sidebar_userInfo" class="list-group-item list-group-item-action bg-dark text-white">User Information</a>
        <a href="#" id ="sidebar_createAgent" class="list-group-item list-group-item-action bg-dark text-white">Create Property Agent</a>
        <a href="#" id ="sidebar_agentManagement" class="list-group-item list-group-item-action bg-dark text-white">Agent Management</a>
        <a href="#" id ="sidebar_agentProperty" class="list-group-item list-group-item-action bg-dark text-white">Agent's Property</a>
        <a href="#" id ="sidebar_arrangedAppointments" class="list-group-item list-group-item-action bg-dark text-white">Arranged Appointments</a>

      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
        <button class="btn btn-info" id="menu-toggle">Toggle Menu</button>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
            <!--<li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>-->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </a>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="changeInformation">Change Information</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#" id="logout">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid"><!---->
        
      </div>


    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->



  <!-- Menu Toggle Script -->
  <script>
    
    $(document).ready(function () {
      $(".container-fluid").slideDown( function() { $(this).load("dashboard_cm.html"); });

      $("#sidebar_dashboard").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("dashboard_cm.html"); });
      });
      $("#menu-toggle").click(function(e) {//dont remove
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

      $("#sidebar_userInfo").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("userInfo.html"); });
      });

      $("#sidebar_createAgent").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("createAgent.html"); });
      });

      $("#sidebar_agentManagement").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("agentInfo.html"); });
      });

      $("#sidebar_agentProperty").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("AgentsProperty.html"); });
      });

      $("#changeInformation").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("../ChangePassword/changePassword.html"); });
      });

      $("#sidebar_arrangedAppointments").click(function (e) { 
        e.preventDefault();
        $(".container-fluid").fadeOut(200, function() { $(this).children().remove(); });
        $(".container-fluid").fadeIn(200, "linear", function() { $(this).load("arrangedAppointments.html"); });
      });

      $("#logout").click(function (e) { 
        e.preventDefault();
        $.removeCookie('user');
        $.removeCookie('position');
        $.removeCookie('password');
        window.location.href='../index.html';
      });
    });
  </script>

</body>

</html>
